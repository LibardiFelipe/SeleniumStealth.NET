<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Movement Detection</title>
</head>
<body>
    <h1>Mouse Movement Detection</h1>
    <input type="text" id="mouseMovementStatus" readonly>

    <script>
        const inputElement = document.getElementById('mouseMovementStatus');

        function handleMouseMove() {
            inputElement.value = 'detected';
            document.body.removeEventListener('mousemove', handleMouseMove);
        }

        document.body.addEventListener('mousemove', handleMouseMove);
    </script>
</body>
</html>
